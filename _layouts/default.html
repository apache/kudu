<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A new open source Apache Hadoop ecosystem project, Kudu completes Hadoop's storage layer to enable fast analytics on fast data" />
    <meta name="author" content="Cloudera" />
    <title>Kudu - {{ page.title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/justified-nav.css" rel="stylesheet" />

    <link href="css/kudu.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="img/logo-favicon.ico" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kudu Project</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li {% if page.active_nav == 'home' %}class="active"{% endif %}>
                <a href="index.html">Home</a>
              </li>
              <li {% if page.active_nav == 'overview' %}class="active"{% endif %}>
                <a href="overview.html">Overview</a>
              </li>
              <li {% if page.active_nav == 'docs' %}class="active"{% endif %}>
                <a href="docs/index.html">Docs</a>
              </li>
              <li {% if page.active_nav == 'repository' %}class="active"{% endif %}>
                <a href="http://github.com/cloudera/kudu/">Repository</a>
              </li>
              <li {% if page.active_nav == 'contributions' %}class="active"{% endif %}>
                <a href="docs/contributing.html">Contributions</a>
              </li>
              <li {% if page.active_nav == 'community' %}class="active"{% endif %}>
                <a href="community.html">Community</a>
              </li>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    {{content}}

    <hr>

      <footer class="footer">
        <p class="pull-right"><a href="http://www.cloudera.com"><img src="img/cloudera_logo_blue.png" width="120" height="22" align="right"></a></p>
        <p class="small">Copyright &copy; 2015 Cloudera. All rights reserved.</p>
      </footer>
    </div>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
